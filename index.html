<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon 4G</title>
    <link rel="stylesheet" href="style.css">
    <script src="./modal.js"></script>
    <script src="./form.js"></script>
</head>
<body>
    <header>

    </header>
    <div id="content">
        <div id="pokedex">
            <form action="index.html" method="post">
                <div id="combat-table">
                    <h2> Matrice de combat </h2>
                    <table id="table-combat">
                        <tr>
                            <th>
                                
                            </th>
                            <th>
                                Très fort
                            </th>
                            <th>
                                Fort
                            </th>
                            <th>
                                Faible
                            </th>
                            <th>
                                Très faible
                            </th>
                            <th>
                                Immunisé
                            </th>
                        </tr>
                    </table>
                </div>
                <div class="flex-column">
                    <div id="type">
                        <h2> Est de type </h2>
                        <div id="list-type">
                        </div>
                    </div>
                    <div id="poids-range">
                        <h2> Poids </h2>
                        <span class="multi-range" data-range="poids">
                            <input type="range" min="0" max="1000" value="0" class="lower">
                            <input type="range" min="0" max="1000" value="1000" class="upper">
                        </span>
                        <div id="poids_screen" class="screen">0 kg - 1000 kg</div>
                    </div>
                    <div id="taille-range">
                        <h2> Taille </h2>
                        <span class="multi-range" data-range="taille">
                            <input type="range" min="0" max="100" value="0" class="lower">
                            <input type="range" min="0" max="100" value="100" class="upper">
                        </span>
                        <div id="taille_screen" class="screen">0 m - 100 m</div>
                    </div>
                    <button class="submit"><span>Search</span></button>
                </div>
            </form>
        </div>
        <div id="modal-results">
            <div id="pokedex_imgs">
                <img id="pokedex_haut" src="assets/pokedex_haut.png" alt="pokedex_haut" />
                <img id="pokedex_bas" src="assets/pokedex_bas.png" alt="pokedex_bas" />
                <div class="modal-content">
                    <img id="pokedex_img" src="assets/ball.png" alt="pokedex_img" />
                    <div id="pokedex_info">
                        <h2 id="pokedex_name"></h2>
                        <p id="pokedex_type"></p>
                        <p id="pokedex_infos"></p>
                        <p id="pokedex_tres_faible"></p>
                        <p id="pokedex_faible"></p>
                        <p id="pokedex_fort"></p>
                        <p id="pokedex_tres_fort"></p>
                        <p id="pokedex_immunise"></p>
                    </div>
                    <div id="pokedex_left" ></div>
                    <div id="pokedex_right" ></div>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</body>
